# =============================================================================
# PROMETHEUS CONFIGURATION
# =============================================================================
# Configuração do Prometheus para coletar métricas do bot
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Coletar métricas do próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Coletar métricas do bot
  - job_name: 'whatsapp-bot'
    static_configs:
      - targets: ['bot:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
